<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, Kartavya!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <h1>I'm Really Sorry, Kartavya!</h1>
        <p>I feel so bad about what happened, and I want to make things right. Please forgive me!</p>
        
        <!-- Forgiveness buttons -->
        <div class="button-group">
            <button id="yesButton" onclick="showForgivenessMessage()">Yes</button>
            <button id="noButton" onclick="moveNoButton()">No</button>
        </div>

        <!-- Forgiveness message -->
        <div id="forgivenessMessage" class="hidden">
            <p>I knew it!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
